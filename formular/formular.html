<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="formular/static/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/9687/9687524.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100 p-3">
        <div class="col-12">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="gothic-title mb-0">
                    <i class="me-2"></i>FORMULAR
                </h1>
                <div class="title-line mx-auto"></div>
            </div>
            
            <div class="row g-4">
                <!-- Left Side - Upload Zone -->
                <div class="col-md-4">
                    <div class="upload-zone p-4 text-center" id="uploadZone">
                        <div class="icon-wrapper mb-3">
                            <i class="bi bi-cloud-arrow-up icon-large"></i>
                        </div>
                        <h4 class="section-title mb-3">UPLOAD</h4>
                        <p class="text-muted mb-3">Select file to convert</p>
                        <input type="file" class="d-none" id="fileInput">
                        <button class="btn btn-orange-outline w-100" onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-folder2-open me-2"></i>Browse Files
                        </button>
                        <div class="mt-3" id="fileInfo"></div>
                    </div>
                </div>
                
                <!-- Middle - Conversion Settings -->
                <div class="col-md-4">
                    <div class="conversion-panel p-4 text-center h-100">
                        <div class="icon-wrapper mb-3">
                            <i class="bi bi-gear icon-large"></i>
                        </div>
                        <h4 class="section-title mb-4">CONVERT</h4>
                        
                        <div class="mb-4">
                            <label class="form-label gothic-label">FROM</label>
                            <select class="form-select gothic-select mb-3" id="fromFormat">
                                <option selected>Select Format</option>
                                <option value="docx">DOCX</option>
                                <option value="docx">HTML</option>
                            </select>
                            
                            <div class="arrow-container my-3">
                                <i class="bi bi-arrow-right arrow-icon"></i>
                            </div>
                            
                            <label class="form-label gothic-label">TO</label>
                            <select class="form-select gothic-select mb-4" id="toFormat">
                                <option selected>Select Format</option>
                                <option value="pdf">PDF</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-orange w-100" id="convertBtn">
                            <i class="bi bi-lightning-charge me-2"></i>Convert
                        </button>
                    </div>
                </div>
                
                <!-- Right Side - Download Zone -->
                <div class="col-md-4">
                    <div class="download-zone p-4 text-center" id="downloadZone">
                        <div class="icon-wrapper mb-3">
                            <i class="bi bi-cloud-arrow-down icon-large"></i>
                        </div>
                        <h4 class="section-title mb-3">DOWNLOAD</h4>
                        <p class="text-muted mb-3">Get your converted file</p>
                        <a id="downloadLink" class="btn btn-success w-100 d-none">
                            <i class="bi bi-download me-2"></i>Download
                        </a>
                        <div class="mt-3" id="downloadInfo"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formular/scripts/convert.js"></script>
</body>
</html>
